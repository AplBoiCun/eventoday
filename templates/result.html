<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>

<html lang="ja">
    <head>
        <meta charset = "utf-8">
        <title>Eventoday</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    </head>
    <body>
      <br><br>
      <h2>結果はこちら↓</h2>

      {% for post in posts %}
      <section class="contents" align="center">
      <h3 >{{ post.title }}</h3>
      <h3>URL: <a href= {{ post.url }} target="_blank">{{post.url}}</a></h3>
      <h3>住所: <a href= https://www.google.co.jp/maps/search/{{ post.address }} target="_blank">{{post.address}}</a></h3>
      <h3 id="start_time_change">{{post.started_at}}</h3>
      <h3 id="end_time_change">{{post.ended_at}}</h3>
    </section>
      {% endfor %}

      <p>使用したイベントサイト<br>
      Eventon:
      <a href="https://eventon.jp/" target="_blank">https://eventon.jp/</a><br>
      connpass:
      <a href="https://connpass.com/" target="_blank">https://connpass.com/</a><br>
      ATND:
      <a href="https://atnd.org/" target="_blank">https://atnd.org/</a>
      <br><br><br><a href="/#search">もう一度検索</a>
      </section>


      <aside id="bg"><img src="{{ url_for('static', filename='bg.jpg') }}" class="landscape"><img src="{{ url_for('static', filename='bg2.jpg') }}" class="portrait"></aside>
    </body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
