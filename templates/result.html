<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>

<html lang="ja">
    <head>
        <meta charset = "utf-8">
        <title>Eventoday</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style_sub.css') }}">
    </head>
    <body>
      <br><br>
      <h2>結果はこちら↓</h2>

      {% for post in posts[0:50] %}
      <section class="contents" align="center">
      <h3>オススメ度第{{ loop.index0 + 1 }}位 {{post.distance|round(1)}}km先</h3>
      <h3 ><a href= {{ post.url }} target="_blank">{{ post.title }}</h3>
      <h3><span id="start_time_change_{{ loop.index0 }}"> {{post.started_at}}</span><span id="end_time_change_{{ loop.index0 }}">{{post.ended_at}}</span></h3>
      <h3>住所: <a href= https://www.google.co.jp/maps/search/c target="_blank">{{post.address}}</a></h3>
      </section>
      {% endfor %}

      <p>使用したイベントサイト<br>
      Eventon:
      <a href="https://eventon.jp/" target="_blank">https://eventon.jp/</a><br>
      connpass:
      <a href="https://connpass.com/" target="_blank">https://connpass.com/</a><br>
      ATND:
      <a href="https://atnd.org/" target="_blank">https://atnd.org/</a>
      <br><br><br><a href="/#search">もう一度検索</a>
      </section>


      <aside id="bg"><img src="{{ url_for('static', filename='bg.jpg') }}" class="landscape"><img src="{{ url_for('static', filename='bg2.jpg') }}" class="portrait"></aside>
    </body>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='time_change.js') }}"></script>
</html>
