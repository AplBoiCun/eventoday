<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset = "UFT-8">
        <title>ぺちゃくちゃ</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
      <div id="logo"><img src="{{ url_for('static', filename='logo.png') }}"></div>
        <h1>simplest chat board</h1>
        <div id="app">
            <form action='/add'>
              <input type='text' name='user' placeholder='name'>
              <input type='text' name='message' placeholder='message'>
             <input type='submit'>
            </form>

            {% for post in posts %}
            <h2>{{ post.user }}</h2>
            <p>{{ post.message }}</p>
            {% endfor %}
        </div>
        <ls> 今日は2018-05-17 </ls>
      </body>
</html>
